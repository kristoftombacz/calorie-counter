<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calorie-counter</title>
  </head>

  <body>
    <h1>Calorie-counter</h1>

    <label for="name">Name:</label>
    <input type="text" class="nameInput" name="name" />
    <label for="calories">Calories:</label>
    <input type="number" class="calorieInput" name="calories" />
    <label for="date">Date:</label>
    <input type="date" class="dateInput" name="date" />

    <button class="addMeal">Add meal</button>
    <div class="meals-container"></div>

    <script src=callback.js></script>
    <script src=request.js></script>
    <script src=calorie-counter.js></script>
  </body>
</html>
